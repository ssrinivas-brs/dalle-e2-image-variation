<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Generate different variants of any image using DallE API | OpenAI</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="http://203.193.173.125/manohar/env.js"></script>
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <header>
           <div class="header-content">
            <h4>API: OpenAI</h4>
            <p>Dall E2 Image Variations</p>
           </div>
        </header>

        <main role="main" class="pt-0">
            <div class="app mt-2 container-fluid text-center">
                <div class="w-100 d-block m-auto">
                    <h3 class="text-light">Generate different variants of any image using DallE API</h3>
                    <input type="file" class="form-control w-75 d-inline my-2 me-2" id="searchQuery" />
                    <button class="btn btn-primary" id="submit"><span id="answer">Generate Variants</span>
                        <div id="loader" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </button>
                    <div id="info-blk" class="w-75 m-auto text-light text-start small">*Only upload PNG images with equal width and height</div>
                    <span id="err_blk" class="w-75 text-light bg-danger m-auto mt-2 badge"></span>
                </div>
            </div>
            <div class="container">
                <div class="row text-center">
                    <h5 class="col-6 mb-2 sel_img_lbl text-light d-none">Selected Image</h5>
                    <h5 class="col-6 mb-2 var_img_lbl text-light res_blk d-none">Variants</h5>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div id="sel_img_blk" class="bg-light d-none"></div>
                    </div>
                    <div class="col-6">
                        <div id="res_blk" class="col-12">
                            <div id="results">
                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner" id="carousel_items"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6">
                        <div class="carousel-indicators position-relative" id="carousel_indicators"></div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="footer footer-dark">
            <div class="d-flex justify-content-between">
                <div class="leftCopyright ps-5">ALL RIGHTS RESERVED BRS STUDIO, INDIA</div>
                <div class="rightFooter text-end pe-5">
                    <img src="assets/img/footer-logo.png" alt="logo" />
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
    </body>
</html>
